    <script>

        class Student {

            name;
            address;
            phone;
            course;

            constructor(name, address, phone, course){

                this.name = name;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            getInfo(){

                console.log(`Name: ${this.name}, Address: ${this.address}, Phone: ${this.phone}, Course: ${this.course}`)
            }

        }


        var student1 = new Student('Matei Gabriel', 'Republicii nr.14', '07556732095', 'Istorie')
        var student2 = new Student('Podocea Marian', 'Mihai Bravu nr.33', '0722009537', 'Matematica')
        var student3 = new Student('Patrascu Gabriel', 'Alexandru Iliescu nr.67', '0730929140', 'Informatica')

        

        student1.getInfo()
        student2.getInfo()
        student3.getInfo()

        








    </script>
